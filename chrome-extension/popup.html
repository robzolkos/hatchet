<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatchet for Fizzy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <div class="header-title">
        <svg class="logo" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m14 12-8.381 8.38a1 1 0 0 1-3.001-3L11 9"/>
          <path d="M15 15.5a.5.5 0 0 0 .5.5A6.5 6.5 0 0 0 22 9.5a.5.5 0 0 0-.5-.5h-1.672a2 2 0 0 1-1.414-.586l-5.062-5.062a1.205 1.205 0 0 0-1.704 0L9.352 5.648a1.205 1.205 0 0 0 0 1.704l5.062 5.062A2 2 0 0 1 15 13.828z"/>
        </svg>
        <h1>Hatchet</h1>
      </div>
      <p class="subtitle">Git Worktree Manager for Fizzy</p>
    </header>

    <main class="content">
      <section class="section">
        <h2>Configured Boards</h2>
        <div id="boards-list" class="boards-list">
          <p class="empty-state">No boards configured yet. Visit a Fizzy card and click the Hatchet button to add one.</p>
        </div>
      </section>

      <section class="section">
        <h2>Add Board Manually</h2>
        <form id="add-board-form" class="add-form">
          <div class="form-group">
            <label for="board-id">Board ID</label>
            <input type="text" id="board-id" placeholder="e.g., 03f87vm90b7i12p50p4ao5epb" required>
          </div>
          <div class="form-group">
            <label for="board-name">Board Name</label>
            <input type="text" id="board-name" placeholder="e.g., My Project" required>
          </div>
          <div class="form-group">
            <label for="project-path">Project Path</label>
            <input type="text" id="project-path" placeholder="/home/user/projects/myproject" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Board</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>Make sure the <a href="#" id="protocol-link">protocol handler</a> is installed.</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
